{% extends "base.html" %}
{% block content %}

<!-- NAVBAR -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

      <div id="add-nav">
        <a href="{{ url_for('newCategory') }}">Add</a>
      </div>

      <div class="navbar-header">
        <a id="logo" class="navbar-brand" href="/">Catalog</a>
      </div>
      {% if 'username' not in session %}
        <div class="navbar-right"><a href="/login">Login</a></div>
      {% else %}
        <a href="{{ url_for('disconnect') }}"><div class="navbar-right">Logout</div></a>
      {% endif %}
      <div id="result"></div>
    </div>
  </nav>
<!-- End of NAVBAR -->

<div class="row">
  <div id="form" class="col-md-8 col-md-offset-2">
    <h1>Add a goal</h1>

    <form action="#" method='POST' class="form-horizontal">

      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="name" placeholder="" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" type="text" size='80' name="description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Target Date:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="date" placeholder="summer 2016" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Image Url:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="image" placeholder="paste external URL" required>
        </div>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="add a goal">
      </div>

    </form>

  </div>
</div>
{% endblock %}
