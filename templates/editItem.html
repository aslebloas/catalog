{% extends "base.html" %}
{% block content %}


{% include "navbar.html" %}

<div class="row">
  <div id="form" class="col-md-8 col-md-offset-2">
    <h1>Edit the {{ item.name }}</h1>

    <form action="#" method='POST' class="form-horizontal" enctype="multipart/form-data">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="name" value="{{ item.name }}" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" type="text" size='80' name="description">{{ item.description }}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Target Date:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="date" value="{{ item.date }}" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Image:</label>
        <div class="col-sm-10">
          <input type="file" name="image" value="{{ item.image }}">
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="edit goal">
        <a href="{{ url_for('showCategories') }}"<button class="btn btn-danger">Cancel</button></a>
      </div>
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>


  </div>
</div>

{% endblock %}
