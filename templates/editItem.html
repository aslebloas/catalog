{% extends "base.html" %}
{% block content %}


<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">

    <div id="add-nav">
      <a href="{{ url_for('newCategory') }}">Add</a>
    </div>

    <div class="navbar-header">
      <a id="logo" class="navbar-brand" href="/">Catalog</a>
    </div>
    {% if 'username' not in session %}
      <div class="navbar-right"><a href="/login">Login</a></div>
    {% else %}
      <a href="{{ url_for('disconnect') }}"><div class="navbar-right">Logout</div></a>
    {% endif %}
    <div id="result"></div>
  </div>
</nav>

<div class="row">
  <div id="form" class="col-md-8 col-md-offset-2">
    <h1>Edit the {{ item.name }}</h1>

    <form action="#" method='POST' class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="name" value="{{ item.name }}" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" type="text" size='80' name="description">{{ item.description }}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Target Date:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="date" value="{{ item.date }}" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Image Url:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="image" value="{{ item.image }}" required>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="edit goal">
        <a href="{{ url_for('showCategories') }}"<button class="btn btn-danger">Cancel</button></a>
      </div>
    </form>


  </div>
</div>

{% endblock %}
