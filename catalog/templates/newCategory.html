{% extends "base.html" %}
{% block content %}

{% include "navbar.html" %}

<div class="row">
  <div class="col-md-8 col-md-offset-2" id="form">
    <h1>Add a new Category</h1>

    <form action="#" method='POST' class="form-horizontal" enctype="multipart/form-data">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="name" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Image Url:</label>
        <div class="col-sm-10">
          <input type="file" name="image" placeholder="paste external URL">
        </div>
      </div>
      
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Add new category">
      </div>
      </div>
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>

{% endblock %}
