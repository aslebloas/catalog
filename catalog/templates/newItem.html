{% extends "base.html" %}
{% block content %}

{% include "navbar.html" %}

<div class="row">
  <div id="form" class="col-md-8 col-md-offset-2">
    <h1>Add a goal</h1>

    <form action="#" method='POST' class="form-horizontal" enctype="multipart/form-data">

      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="name" placeholder="" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" type="text" size='80' name="description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Target Date:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" size='30' name="date" placeholder="summer 2016" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Image:</label>
        <div class="col-sm-10">
          <input type="file" name="image" required></span>
        </div>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="add a goal">
      </div>
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>

  </div>
</div>
{% endblock %}
